    <div id="myModal" class="modal">
    <div class="modal-content">
        <h2>Create Your Board</h2>
        <!--  action="/create_board_state"  method="POST" -->
    <form name="createUserBoard" onsubmit= "event.preventDefault();  emitBoardState();">
        <input value="User1" type="text" name="playerName" id="playerName" placeholder="UserName" required>
        <input value="A1,A2,A3,A4,A5" type="text" name="carrier" id="carrier-input" placeholder="Carrier" required>
        <input value="J1,J2,J3,J4" type="text" name="battleship" id="battleship-input" placeholder="BattleShip" required>
        <input value="D3,D4,D5" type="text" name="cruiser" id="cruiser-input" placeholder="Cruiser" required>
        <input value="F2,F3,F4" type="text" name="submarine" id="submarine-input" placeholder="Submarine" required>
        <input value="E1,F1" type="text" name="destroyer" id="destryoer-input" placeholder="Destroyer" required>
        <button type="submit">Submit</button>
    </form>
